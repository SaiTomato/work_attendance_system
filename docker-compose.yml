version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules # 1. 命名卷
    environment:
      - DATABASE_URL=postgresql://admin:attendance_pass@db:5432/attendance_system?schema=public
      - PORT=3000
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # 2. 扩大同步范围
      - frontend_node_modules:/app/node_modules # 3. 命名卷
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=attendance_pass
      - POSTGRES_DB=attendance_system
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin # 映射 pgAdmin 数据卷

# 4. 在底部统一声明
volumes:
  postgres_data:
  backend_node_modules: # 声明后端依赖卷
  frontend_node_modules: # 声明前端依赖卷
  pgadmin_data: # 声明 pgAdmin 数据卷

version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src # Enable hot reload for source files
      - /app/node_modules # Avoid overwriting container modules with local volume

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src # Enable hot reload
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:3000 # Config for frontend to find backend

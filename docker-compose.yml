services:
  backend:
    build: ./backend
    ports:
      - "13000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules # 1. 命名卷
    environment:
      - DATABASE_URL=postgresql://admin:attendance_pass@db:5432/attendance_system?schema=public
      - PORT=3000
      - TZ=Asia/Tokyo
      - JWT_SECRET_ACCESS=your_access_token_secret_here
      - JWT_SECRET_REFRESH=your_refresh_token_secret_here
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "15173:5173"
    volumes:
      - ./frontend:/app # 2. 扩大同步范围
      - frontend_node_modules:/app/node_modules # 3. 命名卷
    environment:
      # Proxy 模式：留空让前端使用相对路径，通过 Vite proxy 转发到后端
      # - VITE_API_URL=
      - TZ=Asia/Tokyo
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=attendance_pass
      - POSTGRES_DB=attendance_system
      - TZ=Asia/Tokyo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - TZ=Asia/Tokyo
    ports:
      - "18080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# 4. 在底部统一声明
volumes:
  postgres_data:
  backend_node_modules: # 声明后端依赖卷
  frontend_node_modules: # 声明前端依赖卷
  pgadmin_data: # 声明 pgAdmin 数据卷
